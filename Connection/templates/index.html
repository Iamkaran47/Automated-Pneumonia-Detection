<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333333;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #666666;
            font-size: 14px;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .file-upload input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload .upload-btn {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-upload .upload-btn:hover {
            background-color: #0056b3;
        }

        .predict-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }

        .predict-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .predict-btn:not(:disabled):hover {
            background-color: #1e7e34;
        }

        .result {
            text-align: center;
            margin-top: 30px;
        }

        .result h2 {
            color: #333333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .result p {
            color: #666666;
            font-size: 16px;
        }

        .spinner {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pneumonia Detection</h1>
            <p>Upload a chest X-ray image to detect pneumonia</p>
        </div>
        <div class="file-upload">
            <input type="file" id="image-upload" accept="image/*">
            <label for="image-upload" class="upload-btn">
                <i class="fas fa-upload"></i> Upload Image
            </label>
        </div>
        <button class="predict-btn" id="predict-btn" disabled>Detect Pneumonia</button>
        <div class="spinner" id="spinner" style="display: none;"></div>
        <div class="result" id="result-container" style="display: none;">
            <h2 id="result-text"></h2>
            <p>Prediction confidence: <span id="confidence"></span>%</p>
        </div>
    </div>
<script>
    const imageUpload = document.getElementById('image-upload');
    const predictBtn = document.getElementById('predict-btn');
    const spinner = document.getElementById('spinner');
    const resultContainer = document.getElementById('result-container');
    const resultText = document.getElementById('result-text');
    const confidenceText = document.getElementById('confidence');

    imageUpload.addEventListener('change', () => {
        predictBtn.disabled = !imageUpload.value;
    });

    predictBtn.addEventListener('click', async () => {
        if (!imageUpload.files || !imageUpload.files[0]) {
            displayError('No file selected');
            return;
        }

        const file = imageUpload.files[0];
        const formData = new FormData();
        formData.append('image', file);

        predictBtn.disabled = true;
        spinner.style.display = 'block';
        resultContainer.style.display = 'none';

        try {
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('Failed to get response from server');
            }

            const data = await response.json();

            if (data.error) {
                displayError(data.error);
            } else {
                displayPrediction(data);
            }
        } catch (error) {
            displayError('An error occurred: ' + error.message);
        } finally {
            predictBtn.disabled = false;
            spinner.style.display = 'none';
        }
    });

    function displayPrediction(data) {
        resultText.textContent = data.prediction;
        confidenceText.textContent = data.confidence; // Use the confidence score returned by the API
        resultContainer.style.display = 'block';
    }

    function displayError(message) {
        resultText.textContent = 'Error: ' + message;
        resultContainer.style.display = 'block';
    }
</script>
</body>
</html>
